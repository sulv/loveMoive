<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>爱电影</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0
        }

        body {
            background-color: #fff;
            color: #555;
            font-family: 'Avenir Next', 'Lantinghei SC';
            font-size: 14px;
            -webkit-font-smoothing: antialiased;
        }

        .love {
            width: 100%;
            height: 600px;
            position: absolute;
            top: 50%;
            margin-top: -300px;
            background-color: #5d2a1f;
            overflow: hidden;

            -webkit-perspective: 800px;
        }
         @font-face {
             font-family: 'icons';
             src: url('icons.woff') format('woff');
             font-weight: normal;
             font-size: normal;
          }
        /* 照片样式*/
        .photo {
            width: 260px;
            height: 320px;
            position: absolute;
            z-index: 1;
            box-shadow: 0 0 1px rgba(0, 0, 0, .01);

            -webkit-transition: all .6s;
        }

        .photo-wrap{
            position: absolute;
            width: 100%;
            height: 100%;

            -webkit-transform-style:preserve-3d;
            -webkit-transition: all .6s;

        }
        .photo-wrap .side-front{
            -webkit-transform: rotateY(0deg);
        }
        .photo-wrap .side-back{
            -webkit-transform: rotateY(180deg);
        }
        .photo-wrap .side{
            -webkit-backface-visibility: hidden;
        }
        .photo_front .photo-wrap{
            -webkit-transform: rotateY(0deg);
        }
        .photo_back .photo-wrap{
            -webkit-transform: rotateY(180deg);
        }

        .photo .side {
            width: 100%;
            height: 100%;
            background-color: #eee;
            position: absolute;
            top: 0;
            right: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .photo .side-front {
            /*display: none;*/
        }

        .photo .side-front .image {
            width: 100%;
            height: 250px;
            line-height: 250px;
            overflow: hidden;
        }

        .photo .side-front .image img {
            width: 100%;
        }

        .photo .side-front .caption {
            text-align: center;
            font-size: 16px;
            line-height: 50px;
        }

        .photo {
            left: 50%;
            top: 50%;
            margin: -160px 0 0 -130px;
        }
        .photo-wrap {
            -webkit-transform-origin: 0% 50%;
        }
        .photo_front .photo-wrap{
            -webkit-transform: translate(0px, 0px) rotateY(0deg);
        }
        .photo_back .photo-wrap{
            -webkit-transform: translate(260px, 0px) rotateY(180deg);
        }


        .photo .side-back {
        }

        .photo .side-back .desc {
            color: #666;
            font-size: 14px;
            line-height: 1.5em;
        }

        .photo-center {
            left: 50%;
            top: 50%;
            margin: -160px 0 0 -130px;
            z-index: 999;
        }
        .nav{
            width: 60%;
            height: 30px;
            line-height: 30px;
            position: absolute;
            left: 20%;
            bottom: 20px;
            z-index: 999;
            background-color: #ffffff;
            text-align: center;
        }

        .nav .i{
            width: 30px;
            height: 30px;
            display: inline-block;
            cursor: pointer;
            background-color: #aaa;
            text-align: center;
            border-radius: 50%;

            -webkit-transform: scale(.50) ;
            -webkit-transition: all .5s;
        }
        .nav .i:after{
            content: "\e600";
            font-family: "icons";
            font-size: 80%;
            display: inline-block;
            line-height: 30px;
            text-align: center;
            color: #ffffff;
        }
        .nav .i_current {
            -webkit-transform: scale(1);
        }
        .nav .i_back {
            -webkit-transform: rotateY(-180deg);
            background-color: #555555;
        }

    </style>
</head>
<body onselectstart="return false;">
<div class="love" id="love" >
    <div class="photo  photo_front" onclick="turn(this)" id="photo_{{index}}">
        <div class="photo-wrap">
            <div class="side side-front">
                <p class="image">
                    <img src="./imgs/{{img}}" alt="test"/>
                </p>

                <p class="caption">{{caption}}</p>
            </div>
            <div class="side side-back">
                <p class="desc">{{desc}}</p>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="data.js"></script>
<script type="text/javascript" src="lodash.js"></script>
<script type="text/javascript">
    function g(selector){
        var method = selector.substr(0,1) === "." ? "getElementsByClassName" : "getElementById";
        return document[method](selector.substr(1));
    }

    function addPhoto(){
        var template = g("#love").innerHTML;
        var html = [];
        var nav = [];
        for (var s in data){
            var _html = template
                    .replace('{{index}}', s)
                    .replace('{{img}}', data[s].href)
                    .replace('{{caption}}', data[s].name)
                    .replace('{{desc}}', data[s].desc)
            html.push(_html);
            nav.push('<span id="nav_'+ s +'" onclick="turn( g(\'#photo_'+ s +
            '\'))" class="i">&nbsp;</span>');
        }
        html.push('<div class="nav">' + nav.join('') + '</div>');
        g("#love").innerHTML = html.join('');
        rsort(_.random(0,7));
    }

    addPhoto();
    function turn(elem){
        var cls = elem.className;
        var n = elem.id.split('_')[1];
        console.log(elem.id);
        console.log('n',n);
        if (!/photo-center/.test(cls)){
            return rsort(n);
        }
        if(/photo_front/.test(cls)){
            console.log('dsdsd')
            cls = cls.replace(/photo_front/, 'photo_back');
            g('#nav_'+n).className += ' i_back';
        }else {
            cls = cls.replace(/photo_back/, 'photo_front');
            g('#nav_'+n).className = g('#nav_'+n).className.replace(/\s*i_back\s*/,' ');
        }
        console.log(cls)
        return elem.className = cls;
    }

    function rsort(n){
        console.log(n);
        var _photo = g('.photo');
        var photos = [];
        for (var s = 0; s<_photo.length; s++){
            _photo[s].className = _photo[s].className.replace(/\s*photo-center\s*/,' ');
            _photo[s].className = _photo[s].className.replace(/\s*photo_front\s*/,' ');
            _photo[s].className = _photo[s].className.replace(/\s*photo_back\s*/,' ');

            _photo[s].className += 'photo_front';
            _photo[s].style.left = '';
            _photo[s].style.top =  '';
            _photo[s].style['-webkit-transform'] = 'rotate(0deg) scale(1.3)';
            photos.push(_photo[s]);
        }

        var centerPhoto = g('#photo_' + n);
        centerPhoto.className += ' photo-center';
        photos.splice(n,1);

        //把海报分为两个区域
        var photo_left = photos.splice(0, Math.ceil(photos.length/2));
        var photo_right = photos;
        var range = rangeXY();
        for(var s in photo_left){
            var photo = photo_left[s];
            photo.style.left = _.random(range.left.x[0], range.left.x[1]) + 'px';
            photo.style.top =  _.random(range.left.y[0], range.left.y[1]) + 'px';
            photo.style['-webkit-transform'] = 'rotate('+ _.random(-30, 30)+'deg) scale(1)';
        }

        for(var s in photo_right){
            var photo = photo_right[s];
            photo.style.left = _.random(range.right.x[0], range.right.x[1]) + 'px';
            photo.style.top =  _.random(range.right.y[0], range.right.y[1]) + 'px';
            photo.style['-webkit-transform'] = 'rotate('+ _.random(-150, 150)+'deg) scale(1)';
        }

        var navs = g(".i");
        for (var s =0; s <navs.length;s++){
            console.log('dsds',navs[s].className);
            navs[s].className = navs[s].className.replace(/\s*i_current\s*/, ' ');
            navs[s].className = navs[s].className.replace(/\s*i_back\s*/, ' ');
        }
        g('#nav_' + n).className += ' i_current';
    }
    //todo 计算左右分区的xy值
    function rangeXY(){
        var loveH = g("#love").clientHeight;
        var loveW = g("#love").clientWidth;
        var photoH = g(".photo")[0].clientHeight;
        var photoW = g(".photo")[0].clientWidth;
        var leftXMin = -photoW/2;
        var leftXMax = loveW/2 - photoW;
        var yMin = -photoH;
        var yMax = loveH;
        var rightXMin = photoW/2 + loveW/2;
        var rightXMax = loveW;


        var left = {
            x: [leftXMin, leftXMax],
            y: [yMin, yMax]
        };
        var right = {
            x: [rightXMin, rightXMax],
            y: [yMin, yMax]
        }

        return {
            left: left,
            right: right
        }

    }
</script>

</body>
</html>
